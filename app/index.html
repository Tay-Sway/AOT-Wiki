<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AOT Wiki</title>
    <link rel="Stylesheet" href="src/style.css" />

  <body>

        </div>

        <!--  -->
        <div id="mikasa-ackermann">
          ma / pic

        <!--  -->
        <div id="armin-arlert">

      </section> -->

          <form>

          </form>
        </div>
        <h2>All Char</h2>
        <div id="display-characters"></div>

    <script type="module" src="src/main.js"></script>
